<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Learning the bootstrap</title>
  </head>
  <body>
    <br />
    <!-- basic buttons-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Primary Button</button>
    <button class="btn btn-danger">Primary Button</button>
    <br />
    <!-- anchor tags as buttons-->
    <h2>Link as Button</h2>
    <a href="http://www.google.com" class="btn btn-info">Info-Anchor-Tag</a>
    <a href="http://www.google.com" class="btn btn-success">Info-Anchor-Tag</a>
    <br />
    <!-- button sizes -->
    <!-- defults to med without specification -->

    <h2>Button Sizes</h2>
    <button class="btn -lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>
    <br />
    <!-- outline styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">
      Outlined secondary button
    </button>
    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-secondary">button 2</a>
      <a href="#" class="btn btn-warning">button 3</a>
    </div>
    <!--JS links-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

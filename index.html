<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Learning the bootstrap</title>
  </head>
  <body>
    <!--Heading Tags -->
    <!--Use h1-h6 as your class value. ( In this example we used h3 heading to display the sizing of h3) -->
    <h1>Bootstap 5 Tutorial</h1>
    <h2>This is an h2</h2>
    <h3>This is an h3</h3>
    <h2 class="h3">This is an h2 tag with the h3 class</h2>
    
    <!-- display headings -->
    <h1 class="display-1">display 1 headind</h1>
    <h1 class="display-2">display 2 headind</h1>
    <h1 class="display-3">display 3 headind</h1>






    </div>
    <!--JS links-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
